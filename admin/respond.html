<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Respond Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url(Untitled.jpeg);
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    z-index: 999;
}

.popup p {
    margin: 0;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Respond Page</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="contact">Email or Phone Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button class="submit" onclick="redirectTofeedback()">SEND</button>
        </form>
    </div>

    <div class="popup" id="popupMessage">
        <p>Response sent successfully!</p>
    </div>


    <script>
        function redirectTofeedback() {
            // Redirect to feedback.html when the button is clicked
            window.location.href = 'feedback.html';
        }
    </script>
</body>
</html>
